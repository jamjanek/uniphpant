paths:
  migrations: '%%PHINX_CONFIG_DIR%%/data/source/phinx/hits/migrations'
  seeds: '%%PHINX_CONFIG_DIR%%/data/source/phinx/hits/seeds'

environments:
  default_migration_table: phinxlog
  default_database: production

  production:
    adapter: sqlite
    name: ./var/database/hits
    charset: utf8

  testing:
    adapter: mysql
    host: localhost
    name: testing_db
    user: root
    pass: ''
    port: 3306
    charset: utf8
