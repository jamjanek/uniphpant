  production:
    adapter: sqlite
    name: '%%PHINX_CONFIG_DIR%%/../../../../var/data/database/content-default'
    charset: utf8
    collation: utf8_unicode_ci

  testing:
    adapter: sqlite
    name: '%%PHINX_CONFIG_DIR%%/../../../../var/data/database/content-default--testing'
    charset: utf8
